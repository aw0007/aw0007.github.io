{% if site.analytics.google_analytics_4.measurement_id %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google_analytics_4.measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.analytics.google_analytics_4.measurement_id }}');
</script>
{% endif %}
